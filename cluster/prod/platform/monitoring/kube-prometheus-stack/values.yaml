alertmanager:
  config:
    global:
      resolve_timeout: 5m
    route:
      receiver: discord
      routes:
        - receiver: discord
    receivers:
      - name: discord
        webhook_configs:
          - url: "http://am-discord.monitoring.svc.cluster.local:9094/"

kubeScheduler:
  enabled: true
  service:
    enabled: true
    selector:
      k8s-app: kube-scheduler
    port: 10259
    targetPort: 10259
    name: https-metrics
  serviceMonitor:
    enabled: true
    https: true
    insecureSkipVerify: true

kubeControllerManager:
  enabled: true
  service:
    enabled: true
    selector:
      k8s-app: kube-controller-manager
    port: 10257
    targetPort: 10257
    name: https-metrics
  serviceMonitor:
    enabled: true
    https: true
    insecureSkipVerify: true
