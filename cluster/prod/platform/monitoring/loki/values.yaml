deploymentMode: SingleBinary
loki:
  auth_enabled: false
  storage:
    type: filesystem

SimpleScalable:


singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: rook-ceph-block-ssd
    size: 20Gi
retention_period: 168h # 7 days

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0