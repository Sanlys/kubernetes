apiVersion: apps/v1
kind: Deployment
metadata:
  name: frpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frpc
  template:
    metadata:
      labels:
        app: frpc
    spec:
      containers:
        - name: frpc
          image: snowdreamtech/frpc:nightly-alpine3.22
          volumeMounts:
            - name: config
              mountPath: /etc/frp
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      volumes:
        - name: config
          secret:
            secretName: frpc-config
            items:
              - key: frpc.toml
                path: frpc.toml
