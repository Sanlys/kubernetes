apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frpc
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Sanlys/kubernetes.git
    targetRevision: main
    path: cluster/prod/platform/frpc
    directory:
      exclude: "{app.yaml,secret.enc.yaml}"
  destination:
    server: https://kubernetes.default.svc
    namespace: frpc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
