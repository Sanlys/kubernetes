expose:
  type: ingress
  tls:
    enabled: true
    certSource: secret
    secret:
      secretName: harbor-tls
  ingress:
    className: public
    hosts:
      core: harbor.k8s.lysakermoen.com
      notary: notary.k8s.lysakermoen.com
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-public
    tls:
      - hosts:
          - harbor.k8s.lysakermoen.com
        secretName: harbor-tls
      #- hosts:
      #    - notary.k8s.lysakermoen.com
      #  secretName: notary-tls

externalURL: https://harbor.k8s.lysakermoen.com

notary:
  enabled: false
chartmuseum:
  enabled: true
trivy:
  enabled: true

persistence:
  enabled: true
  resourcePolicy: "keep"
  persistentVolumeClaim:
    registry:
      storageClass: ceph-filesystem
      accessMode: ReadWriteMany
      size: 10Gi
    chartmuseum:
      storageClass: rook-ceph-block-ssd
      size: 5Gi
    jobservice:
      jobLog:
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 5Gi
    database:
      storageClass: rook-ceph-block-ssd
      size: 10Gi
    redis:
      storageClass: rook-ceph-block-ssd
      size: 2Gi
    trivy:
      storageClass: rook-ceph-block-ssd
      size: 10Gi

metrics:
  enabled: true