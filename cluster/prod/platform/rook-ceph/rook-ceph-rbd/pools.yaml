apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: ssd-pool
  namespace: rook-ceph
spec:
  deviceClass: ssd
  failureDomain: host
  enableCrushUpdates: true
  replicated:
    size: 2
    requireSafeReplicaSize: false
---
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: hdd-pool
  namespace: rook-ceph
spec:
  deviceClass: hdd
  failureDomain: host
  enableCrushUpdates: true
  replicated:
    size: 2
    requireSafeReplicaSize: false

