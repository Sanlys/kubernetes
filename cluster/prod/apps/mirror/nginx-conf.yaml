apiVersion: v1
kind: ConfigMap
metadata:
  name: mirror-nginx
  namespace: mirror
data:
  default.conf: |
    events {}

    http {
        server {
            listen 80;
            server_name _;

            location / {
                root /usr/share/nginx/html;
                autoindex on;
                autoindex_exact_size off;
                autoindex_localtime on;
            }
        }
    }