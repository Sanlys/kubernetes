apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mirror-internal
  namespace: mirror
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-internal
spec:
  ingressClassName: internal
  tls:
    - hosts: [ "mirror.k8s.lysakermoen.com" ]
      secretName: mirror-internal-tls
  rules:
    - host: mirror.k8s.lysakermoen.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mirror
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mirror-public
  namespace: mirror
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-public
spec:
  ingressClassName: public
  tls:
    - hosts: [ "mirror.lysakermoen.com" ]
      secretName: mirror-public-tls
  rules:
    - host: mirror.lysakermoen.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mirror
                port:
                  number: 80