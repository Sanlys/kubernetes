apiVersion: v1
kind: Namespace
metadata:
  name: tobbeos
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: iso-pvc
  namespace: tobbeos
spec:
  storageClassName: rook-ceph-block-hdd
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: iso-nginx-config
  namespace: tobbeos
data:
  nginx.conf: |
    events {}

    http {
        server {
            listen 80;
            server_name _;

            location = /iso {
                return 301 /iso/;
            }

            location /iso/ {
                alias /usr/share/nginx/html/;
                autoindex on;
                autoindex_exact_size off;
                autoindex_localtime on;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iso-nginx
  namespace: tobbeos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iso-nginx
  template:
    metadata:
      labels:
        app: iso-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: iso-storage
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nginx-config
          configMap:
            name: iso-nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf
        - name: iso-storage
          persistentVolumeClaim:
            claimName: iso-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: iso-nginx
  namespace: tobbeos
spec:
  selector:
    app: iso-nginx
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: iso-sync
  namespace: tobbeos
spec:
  schedule: "0 * * * *" # every hour; adjust as needed
  concurrencyPolicy: Forbid
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                      app: iso-nginx
                  topologyKey: kubernetes.io/hostname
          containers:
            - name: iso-sync
              image: curlimages/curl:8.18.0
              securityContext:
                runAsUser: 0
                runAsGroup: 0
              env:
                - name: GITHUB_RELEASE_API_URL
                  value: "https://api.github.com/repos/TobbeBob123/TobbeOS_Website/releases/tags/iso"
                - name: TOBBEOS_DEST_DIR
                  value: "/data"
              volumeMounts:
                - name: iso-storage
                  mountPath: /data
              resources:
                requests:
                  cpu: "100m"
                  memory: "128Mi"
                limits:
                  cpu: "500m"
                  memory: "512Mi"
              command: ["/bin/sh", "-c"]
              args:
                - |
                  set -eu

                  API_URL="${GITHUB_RELEASE_API_URL}"
                  DEST_DIR="${TOBBEOS_DEST_DIR:-/data}"

                  mkdir -p "$DEST_DIR"

                  tmp="$(mktemp)"
                  if ! curl -fsSL "$API_URL" -o "$tmp"; then
                    echo "Failed to fetch GitHub release from $API_URL" >&2
                    exit 1
                  fi

                  # Extract all browser_download_url entries (release assets)
                  urls=$(grep '"browser_download_url"' "$tmp" | cut -d '"' -f 4 | sort -u)

                  if [ -z "$urls" ]; then
                    echo "No release assets (browser_download_url) found in release JSON"
                    rm -f "$tmp"
                    exit 0
                  fi

                  for url in $urls; do
                    name="${url##*/}"
                    dest="$DEST_DIR/$name"

                    lower_name=$(printf '%s' "$name" | tr 'A-Z' 'a-z')
                    case "$lower_name" in
                      *readme*) is_readme=1 ;;
                      *)        is_readme=0 ;;
                    esac

                    if [ -f "$dest" ] && [ "$is_readme" -eq 0 ]; then
                      echo "Skipping existing $dest"
                      continue
                    fi

                    echo "Downloading $url -> $dest"
                    if ! curl -fsSL "$url" -o "$dest.tmp"; then
                      echo "Failed to download $url" >&2
                      rm -f "$dest.tmp" || true
                      continue
                    fi
                    mv "$dest.tmp" "$dest"
                  done

                  rm -f "$tmp"
          volumes:
            - name: iso-storage
              persistentVolumeClaim:
                claimName: iso-pvc
