apiVersion: v1
kind: Namespace
metadata:
  name: tobbeos
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: iso-pvc
  namespace: tobbeos
spec:
  storageClassName: rook-ceph-block-hdd
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: iso-nginx-config
  namespace: tobbeos
data:
  nginx.conf: |
    events {}

    http {
        server {
            listen 80;
            server_name _;

            location / {
                root /usr/share/nginx/html;
                autoindex on;
                autoindex_exact_size off;
                autoindex_localtime on;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iso-nginx
  namespace: tobbeos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iso-nginx
  template:
    metadata:
      labels:
        app: iso-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: iso-storage
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nginx-config
          configMap:
            name: iso-nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf
        - name: iso-storage
          persistentVolumeClaim:
            claimName: iso-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: iso-nginx
  namespace: tobbeos
spec:
  selector:
    app: iso-nginx
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iso-nginx
  namespace: tobbeos
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-public
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: public
  tls:
    - hosts:
        - tobbeos.lysakermoen.com
      secretName: iso-tls
  rules:
    - host: tobbeos.lysakermoen.com
      http:
        paths:
          - path: /iso(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: iso-nginx
                port:
                  number: 80
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: iso-sync
  namespace: tobbeos
spec:
  schedule: "0 * * * *" # every hour
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: iso-sync
              image: curlimages/curl:8.5.0
              env:
                - name: TOBBEOS_RSS_URL
                  value: "https://sourceforge.net/projects/tobbeos/rss?path=/"
                - name: TOBBEOS_DEST_DIR
                  value: "/data"
              volumeMounts:
                - name: iso-storage
                  mountPath: /data
              command: ["/bin/sh", "-c"]
              args:
                - |
                  set -eu

                  RSS_URL="${TOBBEOS_RSS_URL:-https://sourceforge.net/projects/tobbeos/rss?path=/}"
                  DEST_DIR="${TOBBEOS_DEST_DIR:-/data}"

                  mkdir -p "$DEST_DIR"

                  tmp="$(mktemp)"
                  if ! curl -fsSL "$RSS_URL" -o "$tmp"; then
                    echo "Failed to fetch RSS from $RSS_URL" >&2
                    exit 1
                  fi

                  # Extract all SourceForge file download links, deduplicate
                  grep -o 'https://sourceforge.net/projects/tobbeos/files[^<]*/download' "$tmp" | sort -u | \
                  while IFS= read -r url; do
                    # Strip everything up to /files/ and the trailing /download
                    path="${url#*"/files/"}"
                    path="${path%"/download"}"
                    rel_path="$path"

                    dest="$DEST_DIR/$rel_path"
                    base="$(basename "$dest")"
                    lower_base=$(printf '%s' "$base" | tr 'A-Z' 'a-z')

                    # Always re-download readme files
                    case "$lower_base" in
                      *readme*) is_readme=1 ;;
                      *)        is_readme=0 ;;
                    esac

                    if [ -f "$dest" ] && [ "$is_readme" -eq 0 ]; then
                      echo "Skipping existing $dest"
                      continue
                    fi

                    echo "Downloading $url -> $dest"
                    mkdir -p "$(dirname "$dest")"

                    if ! curl -fsSL "$url" -o "$dest.tmp"; then
                      echo "Failed to download $url" >&2
                      rm -f "$dest.tmp" || true
                      continue
                    fi

                    mv "$dest.tmp" "$dest"
                  done

                  rm -f "$tmp"
          volumes:
            - name: iso-storage
              persistentVolumeClaim:
                claimName: iso-pvc
