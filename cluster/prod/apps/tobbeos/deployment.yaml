apiVersion: apps/v1
kind: Deployment
metadata:
  name: tobbeos
  namespace: tobbeos
  labels: { app: tobbeos }
spec:
  replicas: 1
  selector:
    matchLabels: { app: tobbeos }
  strategy:
    type: RollingUpdate
    rollingUpdate: { maxUnavailable: 0, maxSurge: 1 }
  template:
    metadata:
      labels: { app: tobbeos }
    spec:
      containers:
        - name: tobbeos
          image: nginx:1.29.3
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: tobbeos
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/myconf.conf
              subPath: myconf.conf
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
      volumes:
        - name: tobbeos
          persistentVolumeClaim:
            claimName: tobbeos-pvc
        - name: nginx-conf
          configMap:
            name: nginx-conf
      securityContext:
        runAsNonRoot: false 
