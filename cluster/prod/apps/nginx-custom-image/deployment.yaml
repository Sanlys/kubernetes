apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-from-harbor
  namespace: nginx-custom-image
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-from-harbor
  template:
    metadata:
      labels:
        app: nginx-from-harbor
    spec:
      imagePullSecrets:
         - name: harbor-pull
      containers:
        - name: nginx
          image: harbor.k8s.lysakermoen.com/library/nginx:v0.1.1@sha256:ed1a0ea6f6a78ba06e7f62819cc98281673d02447fd35bc2748ad79ada08bd34
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "250m", memory: "256Mi" }